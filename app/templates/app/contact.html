{% extends 'app/base.html' %}
{% load static %}
{% block tittle %}
  About
{% endblock %}
{% block banner_slider %}
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/banner/b1.png' %}" class="d-block w-100" alt="banner image" />
      </div>
      <div class="carousel-item">
        <a href="{% url 'category' 'PTY' %}">
          <img src="{% static 'app/images/banner/b2.png' %}" class="d-block w-100" alt="banner image" />
         </a>
      </div>
      <div class="carousel-item">
        <a href="{% url 'category' 'CK' %}">
          <img src="{% static 'app/images/banner/b3.png' %}" class="d-block w-100" alt="banner image" />
        </a>
      </div>
      
    </div>
  </div>
{% endblock %}
{% block main_content %}
  <div class="container mt-3">
    <br />
    <h2 class="text-center">Contact us</h2>
    <br />
    <div class="row container">
      <p class="fs-4 text-center">Address:</p>
      <p class="fs-4 text-center">Contact:</p>
      <p class="fs-4 text-center">Email:</p>
    </div>
  </div>

  <br /><br />
{% endblock %}
